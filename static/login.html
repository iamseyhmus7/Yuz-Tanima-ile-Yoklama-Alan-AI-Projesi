<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F5F7FA;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .button {
            width: 100%;
            background: #E94E77;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #d7436c;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4A90E2;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #E94E77;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Giriş Yapın</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" placeholder="E-posta adresinizi girin" required>
                <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" placeholder="Şifrenizi girin" required>
                <span class="error" id="password-error"></span>
            </div>
            <button type="submit" class="button">Giriş Yap</button>
            <a href="/get_register" class="link">Hesabınız yok mu? Kayıt Ol</a>
            <div class="forgot-password">
                <a href="/sifreyenileme">Şifremi Unuttum</a>
            </div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            // Hataları temizle
            emailError.textContent = '';
            passwordError.textContent = '';

            try {
                const response = await fetch('http://127.0.0.1:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Giriş başarılı!');
                    window.location.href = '/arayuz'; // Başarılı giriş sonrası yönlendirme
                } else {
                    const errorData = await response.json();
                    if (errorData.detail) {
                        emailError.textContent = errorData.detail;
                    } else {
                        passwordError.textContent = 'Geçersiz şifre.';
                    }
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('Bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
            }
        }
    </script>
</body>
</html>

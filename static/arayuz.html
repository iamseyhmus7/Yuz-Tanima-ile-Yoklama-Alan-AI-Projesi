<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .lesson-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .lesson-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lesson-card button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .lesson-card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Derslerim</h1>
  <div class="lesson-list" id="lesson-list">
    <!-- Ders kartları burada görünecek -->
  </div>
</div>

<script>
  // Dersleri API'den Çekme
  async function loadLessons() {
    try {
      const response = await fetch('/lessons'); // FastAPI sunucusunun URL'si
      const lessons = await response.json();

      const lessonList = document.getElementById('lesson-list');
      lessonList.innerHTML = ''; // Mevcut içeriği temizle

      lessons.forEach(lesson => {
        const lessonCard = document.createElement('div');
        lessonCard.className = 'lesson-card';
        lessonCard.innerHTML = `
          <span>${lesson.lesson_name}</span>
          <button onclick="startAttendance('${lesson._id}')">Yoklama Başlat</button>
        `;
        lessonList.appendChild(lessonCard);
      });
    } catch (error) {
      console.error('Dersler yüklenirken hata oluştu:', error);
    }
  }

  // Yoklama Başlatma
  function startAttendance(lessonId) {
    alert(`Yoklama başlatıldı: Ders ID ${lessonId}`);
  }

  // Sayfa Yüklendiğinde Dersleri Yükle
  document.addEventListener('DOMContentLoaded', loadLessons);
</script>

</body>
</html>
